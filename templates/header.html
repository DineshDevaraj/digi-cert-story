<head>
    <meta charset="UTF-8">
    <title>...::: DigiCert Game :::...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function goto_next_page() {
            fetch('/next-page', {
                method: 'POST',
            }).then(response => {
                window.location.reload();
            });
        }
        function goto_prev_page() {
            fetch('/prev-page', {
                method: 'POST',
            }).then(response => {
                window.location.reload();
            });
        }
        function restart() {
            fetch('/restart', {
                method: 'POST',
            }).then(response => {
                window.location.reload();
            });
        }
    </script>
</head>
