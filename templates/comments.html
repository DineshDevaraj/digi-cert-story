<div class="container mt-4">
  <h5>Comments</h5>

  <!-- Existing comment -->
  <div class="card mb-3">
    <div class="card-body d-flex align-items-start">
      <img src="avatar.jpg" alt="Avatar" class="rounded-circle me-3" width="50" height="50">
      <div>
        <h6 class="card-title mb-1">User Name <small class="text-muted">- 2 hours ago</small></h6>
        <p class="card-text">This is a comment text from the user.</p>
      </div>
    </div>
  </div>

  <!-- Comment form -->
  <form>
    <div class="mb-3">
      <label for="commentText" class="form-label">Add a comment</label>
      <textarea class="form-control" id="commentText" rows="3" placeholder="Write your comment here..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
