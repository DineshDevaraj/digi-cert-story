<!-- Floating Restart Button -->
<button
  id="restart"
  type="button"
  class="btn btn-danger"
  style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1030;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    font-weight: bold;
    font-size: 1.2rem;
  "
  title="Restart the Story"
>
  &#x21bb;
</button>
