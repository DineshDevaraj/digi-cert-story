<!-- Floating Restart Button with Label -->
<div
  style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1030;
    display: flex;
    align-items: center;
    gap: 10px;
    background: white; /* optional, for better visibility */
    padding: 8px 12px;
    border-radius: 30px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  "
>
  <button
    id="restart"
    type="button"
    class="btn btn-danger btn-lg"
    style="
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    "
    onclick="location.reload()"
  >
    &#x21bb;
  </button>
  <span style="font-weight: 600; font-size: 1.1rem; user-select: none;">Restart</span>
</div>
